# This is a basic workflow to generate a new .deb package on every update of raspisms master repo

name: Build Deb package

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  [repository_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # Only on build event
    if: github.event.action == 'build'
    
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Install devtools
      run: sudo $GITHUB_WORKSPACE/install.sh

    - name: Update .deb package
      run: sudo $GITHUB_WORKSPACE/update_package.sh
    
    - name: Config git
      run: |
        git config --global user.email "raspbianfrance@gmail.com"
        git config --global user.name "Github Actions Bot"
    
    - name: Add changes and commit
      run: |
        git add --all
        git commit -m "Update to latest version"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
